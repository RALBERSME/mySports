    <title>Biker</title>

  <body>
    <div class="split">
      <img src="../Images/catBike.png" alt="cat" />

        <img
          id="umschlag"
          class="umschlag"
          src="../Images/umschlag.png"

        />

        <h3 class="hide letterText">
          Your task is to develop a bicycle that has no wheels but that Biker

          Let's go!
        </h3>
        <a
          class="btn"
          id="btn1"
          onclick='window.open("https://www.youtube.com/watch?v=Y5b0DKfhPc4"); return false;'
        >
          Show me a possibility. </a
        ><br /><br />
        <a class="btn" roll="button" id="btn2" href="../index.html">
          Back to start page
        </a>
      </div>
    </div>
